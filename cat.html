<!doctype html>

<html lang="en">

  <head>

    <title>Cat light Game</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="cat.css">

  </head>

  <body>

    

    <div class="dark-background text-center">

            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulb-image" id="bulbImage">
            </div>

            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="cat-image" id="catImage">
            </div>

            <div class="d-flex flex-row justify-content-center">
                <div class="switch-board text-center">
                    <h1 class="switch-status" id="heading">Switched On</h1>
                    <button class="off-switch" onclick="buttonOff()" id="switchedOff" >OFF</button>
                    <button class="on-switch" onclick="buttonOn()" id="switchedOn">ON</button>
                </div>
            </div>

    </div>
 
      
    <!-- JavaScript -->
    <script src="cat.js"></script>

  </body>
</html>
